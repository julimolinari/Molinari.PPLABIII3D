<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <script src="./js/scripts.js" defer type="module"></script>
    <title>Primer Parcial - Molinari</title>
</head>

<body>
    <header>
        <img src="./images/logo.png" alt="" class="imagen">
        <nav>
            <ul>
                <li><a href="">Nosotros</a></li>
                <li><a href="">Anuncios</a></li>
                <li><a href="">Contacto</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <p class="importante">
        <em>Administración</em>
    </p>

    <div class="banner">
        <!-- <p class="descBanner">Llena el formulario de contacto y un asesor se pondrá en contacto contigo a la brevedad -->
        </p>
    </div>

    <section class="container" id="dataIn">
        <fieldset class="border p-3">
            <legend id="legendAnuncio" class="w-auto">Información Del Anuncio</legend>
            
            <form>
                <label class="lbl">
                    Titulo: <br><input type="text" id="txtTitulo" name="titulo" placeholder="Titulo" required>
                </label>
                <br></br>
                <label class="lbl">Transacciones:</label>
                <fieldset class="generoFiel">
                   
                    <label for="rdoM"><input type="radio" name="trans" id="rdoV" value="Venta" checked>Venta</label>  
                                     
                    <label id=lblTrans for="rdoF"><input type="radio" name="trans" id="rdoA" value="Alquiler">Alquiler</label>
                    <br></br>
                </fieldset>
                <label class="lbl">
                    Descripcion: <br><input type="text" id="txtDescripcion" name="descripcion" placeholder="Descripcion" required>
                </label>
                <br></br>
                <label class="lbl">
                    Precio:<br><input type="text" id="txtPrecio" name="precio" placeholder="Precio" required>
                </label>
                <br></br>
                
                <i class="fas fa-car-alt" id="icon"></i><input type="number" name="num_puertas" id="num_puertas" placeholder="Puertas" required>

                <i class="fas fa-tachometer-alt" id="icon"></i><input type="number" name="num_kms" id="num_kms" placeholder="KMs" required>

                <i class="fas fa-charging-station" id="icon"></i><input type="number" name="num_potencia" id="num_potencia" placeholder="Potencia" required>

                
                <br></br>
                <button class="btn btn-outline-success" id="btnAltaModif"> Guardar</button>
                <button class="btn btn-outline-danger" id="btnEliminar">
                    <i class="far fa-trash-alt" aria-hidden="true"></i>
                    Eliminar Registro</button>
                <button class="btn btn-outline-warning" id="btnCancelar">
                    <i class="far fa-window-close"></i>
                    Cancelar</button>
        </fieldset>
        </form>


    </section>
    <!-- <button id="btnTabla">Cargar tabla</button> -->
    <section class="container">
        <div id="divTabla">

        </div>
    </section>

        <p>Todos los derechos reservados&copy;</p>

            <ul>
                <li><a href="">Nosotros</a></li>
                <li><a href="">Anuncios</a></li>
                <li><a href="">Contacto</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </nav>
    </footer>

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

</body>
